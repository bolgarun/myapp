{% extends "myapp/base_myapp.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1><span style = "color:purple">Welcome to the Messenger !</span></h1>
        {% if user.is_authenticated %}
        <h2><span style = "color:coral">Hello {{ user.username }}</span></h2>
        {% else %}
        <h2>Register or Login if you'd like to</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
