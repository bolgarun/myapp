 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
{% block includes %}{% endblock  %}
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container" align = "middle">
                <li><a class="navbar-brand" href="{% url 'index' %}"><span style = "color:orange">Messenger</span></a></li>
                <li><a class="navbar-brand" href="{% url 'register' %}"><span style = "color:blue">Register</span></a></li>
                <li><a class="navbar-brand" href="{% url 'all-users' %}"><span style = "color:green">Users</span></a></li>
                <li><a class="navbar-brand" href="{% url 'all-chat' %}"><span style = "color:red">Chat</span></a></li>
                {% if user.is_authenticated %}
                    <li><a class="navbar-brand" href="{% url 'logout' %}"><span style = "color:brown">Logout</span></a></li>
                {% else %}
                <li><a class="navbar-brand" href="{% url 'login' %}">Login</a></li>
                {% endif %}
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-light">Search</button>
                </form>

        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
